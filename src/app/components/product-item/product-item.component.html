<div class="card h-100 shadow-sm">
  <!-- Product Image -->
  <img
    [src]="product.imageUrl"
    class="card-img-top img-fluid"
    [alt]="product.model"
    style="object-fit: cover; height: 200px;"
  />

  <!-- Card Body -->
  <div class="card-body d-flex flex-column">
    <!-- Clickable Title -->
    <h5
      class="card-title text-primary"
      style="cursor: pointer;"
      (click)="visitSite('officialUrl')"
    >
      {{ product.brand }} {{ product.model }}
    </h5>

    <p class="card-text text-muted mb-2" style="font-size: 0.9rem;">
      {{ product.bodyType | titlecase }} | {{ product.fuelType }} | {{ product.transmission }}
    </p>

    <p class="card-text mb-2">
      <strong>Engine:</strong> {{ product.engine }}
    </p>

    <p class="card-text mb-2">
      <strong>Color:</strong> {{ product.color }}
    </p>

    <p class="card-text mb-2">
      <strong>Release Date:</strong> {{ product.releaseDate | date: 'mediumDate' }}
    </p>

    <h6 class="mt-auto fw-bold text-primary">
      {{ product.price | currency }}
    </h6>
  </div>

  <!-- Card Footer -->
  <div class="card-footer bg-transparent border-top-0 text-center">
    <button
      class="btn btn-sm btn-outline-primary"
      (click)="viewDetails('wiki')"
    >
      View Details
    </button>
  </div>
</div>
